<!-- Main -->
<main>
    <div class="container" style="height:1300px;">
        <div class="row mt-5 pt-5">
            <!--<div class="col text-center">
                <h2>This Navbar is fixed</h2>
                <h5>It will always stay visible on the top, even when you scroll down</h5>
                <br>
                <p>Full page intro with background image will be always displayed in full screen mode, regardless of device </p>
            </div>-->

            <form class="col-sm-12 text-center">
                Type query here:<br>
                <input class="form-control" name="queryInput" [(ngModel)]="queryModel">
                <br>
                Columns:<br>
                <input class="form-control" name="colsInput" [(ngModel)]="colsModel">
                <br>
                Datasource:<br>
                <select class="form-control" [(ngModel)]="dbsModel.id" name="dbsSelect">
                    <option *ngFor="let db of dbs" value={{db.id}}>{{db.name}}</option>
                </select>
                <br><br>
                <button class="btn btn-cyan pull-right" type="run"
                        (click)="runQuery($event, queryModel, colsModel, dbsModel.id)">Run
                </button>
                <!--<button class="btn btn-secondary pull-right" type="save"
                       (click)="saveQuery($event, queryModel, colsModel, dbsModel.id)">Save</button>-->
                <button class="btn btn-elegant pull-right" type="save"
                        (click)="saveModal.show()">Save
                </button>
            </form>

        </div>
        Result:
        <div id="output"></div>
    </div>

    <div mdbModal #saveModal="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100" id="myModalLabel">Save Query</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            (click)="saveModal.hide()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="md-form form-sm">
                        <input mdbActive type="text" id="queryId" class="form-control">
                        <label for="queryId" class="">Enter a unique query name</label>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-sm btn-blue-grey" data-dismiss="modal"
                                (click)="saveModal.hide()" mdbRippleRadius>Close
                        </button>
                        <button type="button" class="btn btn-sm btn-cyan" mdbRippleRadius>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
