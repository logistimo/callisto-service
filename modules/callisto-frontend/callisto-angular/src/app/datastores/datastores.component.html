<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-sm-3">
      <b>Datastores</b>
    </div>
    <div class="col-sm-9">
      <span style="float:right"><button class="btn btn-primary">New datastore</button></span>
    </div>
  </div>

<table class="table table-striped">
  <thead>
  <th>Id</th>
  <th>Name</th>
  </thead>
  <tbody *ngFor = "let datastore of datastores">
  <tr>
    <td>{{datastore.id}}</td>
    <td>{{datastore.name}}</td>
  </tr>
  </tbody>
</table>
</div>
