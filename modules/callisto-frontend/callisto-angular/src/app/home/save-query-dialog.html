<h3 class="text-center">Save query</h3>

<div>
    <div class="main-form-container">
        <mat-form-field>
            <input matInput placeholder="Query Id"
                   [formControl]="queryIdField" [(ngModel)]="queryToSave.query_id">
            <mat-icon matSuffix color="{{queryIdUnavailable && 'warn' || 'primary'}}"
                      matTooltip="{{queryIdUnavailable && 'Unavailable' || 'Available'}}"
                      matTooltipPosition="above">
                {{queryIdUnavailable ? 'error' : 'check_circle'}}</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Query" [(ngModel)]="queryToSave.query"></textarea>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Columns" [(ngModel)]="queryToSave.columns"></textarea>
        </mat-form-field>

        <div class="row pl-3">
            <div class="text-left">Datasource:&emsp;</div>
            <div class="text-left">{{queryToSave.server_id}}</div>
        </div>
    </div>
    <div class="row float-right">
        <button mat-button class="btn-primary float-right" [disabled]="queryIdUnavailable"
                (click)="saveQuery($event, queryToSave)">Save</button>

        <button mat-button class="btn float-right"
                (click)="onCancelClick()">Cancel</button>
    </div>
</div>
