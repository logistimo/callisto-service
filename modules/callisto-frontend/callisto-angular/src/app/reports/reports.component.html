<div class="container-fluid callisto-container p4">
  <div class="row">
    <div class="col-sm-3 mb-4">
      <div class="h3">Reports</div>
    </div>
    <div class="col-sm-9">
      <button mat-stroked-button class="float-right" (click)="navigateToNewReport()" color="primary">
        Add Report
      </button>
    </div>
  </div>
  <div>
    <table class="table table-striped">
      <tbody *ngFor="let report of reports">
      <mat-card>
        <mat-card-title (click)="openReport(report)" class="clickable">
          {{report.name}}
        </mat-card-title>
        <mat-card-content>
          Description of the report!
        </mat-card-content>
      </mat-card>
    </table>
  </div>
</div>
